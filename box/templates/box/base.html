{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/box.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" style="margin-left: 2em;">PixoPhone CRM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/">Головна</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_new' %}">Додати Ящик</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/admin">Адмін Панель</a>
          </li>

          {% if user.is_authenticated %}
            <span class="navbar-text" style="margin-left: 50em;">Привіт, {{user.username}}</span>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Вихід</a>
            </li>

          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="/login" style="margin-left: 55em;">Вхід</a>
          </li>

          {% endif %}

        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
