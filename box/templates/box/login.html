{% extends "box/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="wrapper fadeInDown">
  <div id="formContent" style="width: 30%; height: 40%; text-align: center; border: 3px solid black; padding: 10px; margin-left: auto; margin-right: auto; border-radius: 10px;">

    <form method="POST" style="margin-left: auto; margin-right: auto; width: 15em;">
      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Вхід</button>
    </form>
    <p class="text-center">Немає аккаунта? <a href="/register">Створити його?</a>.</p>
  </div>
</div>

{% endblock %}
